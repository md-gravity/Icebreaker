name: Running @applications/web tests

env:
  NEXT_PUBLIC_API_URL: fake-api-url
  JWT_SECRET_KEY: secret-key

on:
  pull_request:
    paths:
      - 'applications/web/**'
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install --workspace=@applications/web --include-workspace-root --verbose
      - run: npm run lint --workspace=@applications/web
      - run: npm run typecheck --workspace=@applications/web
  typecheck:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install --workspace=@applications/web --include-workspace-root --verbose
      - run: npm run typecheck --workspace=@applications/web
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install --workspace=@applications/web --include-workspace-root --verbose
      - run: npm run build --workspace=@applications/web