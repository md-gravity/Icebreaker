name: Running @packages tests

env:
  NEXT_PUBLIC_PASSPORT_API_URL: fake-passport-api-url

on:
  pull_request:
    paths:
      - 'packages/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.22.0
      - run: pnpm install
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm build