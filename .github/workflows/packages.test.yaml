name: Running packages tests

env:
  JWT_SECRET_KEY: secret-key

on:
  pull_request:
    paths:
      - 'packages/**'
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install --workspaces --include-workspace-root --verbose
      - run: npm run lint
  typecheck:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install --workspaces --include-workspace-root --verbose
      - run: npm run typecheck
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install --workspaces --include-workspace-root --verboses
      - run: npm run build
