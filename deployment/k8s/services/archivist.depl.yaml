apiVersion: apps/v1
kind: Deployment
metadata:
  name: archivist-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archivist
  template:
    metadata:
      labels:
        app: archivist
    spec:
      initContainers:
        - name: test-postgres
          image: postgres:12.2
          env:
            - name: DB_HOST
              value: "archivist-db-cluster-ip-srv"
            - name: DB_USER
              value: "root"
          command: [ 'sh', '-c' ]
          args:
            - |
              until pg_isready -h $DB_HOST -U $DB_USER
              do
                echo "Waiting for postgres..."
                sleep 2
              done
        - name: test-nats
          image: curlimages/curl:7.87.0
          env:
            - name: NATS_HOST
              value: "http://nats-cluster-ip-srv:8222/varz"
          command: [ 'sh', '-c' ]
          args:
            - |
              until curl -s $NATS_HOST > /dev/null
              do
                echo "Waiting for nats..."
                sleep 2
              done
      containers:
        - name: archivist
          image: dormammun/gravity-archivist
          env:
            - name: PORT
              value: "3000"
            - name: JWT_SECRET_KEY
              value: "secret-key"
            - name: DB_HOST
              value: "postgresql://root:root@archivist-db-cluster-ip-srv/archivist"
            - name: NATS_URL
              value: 'http://nats-cluster-ip-srv:4222'
            - name: NATS_CLUSTER_ID
              value: '@gravity/icebreaker'
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: archivist-cluster-ip-srv
spec:
  type: ClusterIP
  selector:
    app: archivist
  ports:
    - name: archivist
      protocol: TCP
      port: 3000
      targetPort: 3000

